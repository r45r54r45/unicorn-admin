<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UNI.CON ADMIN PANEL</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <!--script-->
    <script src="angular/angular.js"></script>
    <script src="js/app.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-controller="noticeCtrl">

<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="/">
                    메인 페이지
                </a>
            </li>
            <li>
                <a href="/notice">공지사항 작성</a>
            </li>
            <li>
                <a href="/notice/read">공지사항 읽기</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!--나중에 이거 수정하려는 사람 생기면 -->
    <!--나 암걸렸다고 전해라~-->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="well">공지사항 게시</div>
            <div class="row">
                <div class="col-lg-12">

                        <input type="text" class="form-control" placeholder="제목" ng-model="sendData.title">
                        <textarea class="form-control" placeholder="내용" ng-model="sendData.body"></textarea>
                    <div class="well" style="margin:20px 0px">
                    <form class="form-group"  method="post" enctype="multipart/form-data" style="display: inline-block;">
                        <input type="file" name="file">
                    </form>
                    <button ng-click="uploadImage()">이미지 업로드</button>
                        <input type="text" class="form-control" placeholder="이미지 url" ng-model="sendData.image" disabled>
                    </div>
                    <input type="text" class="form-control" placeholder="타겟" ng-model="sendData.target" disabled>
                        <button style="padding:10px" ng-repeat="i in target" ng-click="targetSelect(i)">{{i}}</button>
                        <button style="padding:10px" ng-click="targetSelectAll()">전체</button>
                        <button style="padding:10px" ng-click="clear()">모두 삭제</button>
                    <button class="btn btn-block" ng-click="upload()">업로드 하기</button>
                    <div class="alert alert-danger" ng-hide="uploadStatus">업로드 중입니다.</div>
                    <div class="alert alert-success" ng-show="uploadStatus&&resultAlert" ng-bind="resultAlert"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>

</body>

</html>
