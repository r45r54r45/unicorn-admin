<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UNI.CON ADMIN PANEL</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/simple-sidebar.css" rel="stylesheet">
    <!--script-->

    <script src="../angular/angular.js"></script>
    <script src="../js/app.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-controller="userCtrl">

<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="/">
                    메인 페이지
                </a>
            </li>
            <li>
                <a href="/notice">공지사항 작성</a>
            </li>
            <li>
                <a href="/notice/read">공지사항 읽기</a>
            </li>
            <li>
                <a href="/user">유저보기</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!--나중에 이거 수정하려는 사람 생기면 -->
    <!--나 암걸렸다고 전해라~-->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="well">유저보기</div>
            <table class="table">
                <thead>
                <td>닉네임</td>
                <td>학번</td>
                <td>학과</td>
                <td>가입일</td>
                <td>삭제</td>
                </thead>
                <tbody>
                <tr ng-repeat="row in list">
                    <td>{{row.username}}</td>
                    <td>{{row.school_num}}</td>
                    <td>{{row.major}}</td>
                    <td>{{row.createdAt| date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td><button ng-click="delete(row.id)">삭제</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="../js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>

</body>

</html>
